<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.js"></script>
    <script src="zadanie1.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="MainCtrl as ctrl" class="panel panel-primary">
        <div class="panel-heading">KALKULATOR SKŁADKI UBEZPIECZEIOWEJ</div>
    <div class="panel-body">
        <div class="alert alert-danger" ng-show="visibleAlert">
            <strong>Uwaga!</strong> Kwota ubezpieczenia musi mieścić się w przedziale 100-10000zł.
        </div>
        <div class="alert alert-warning" ng-show="visibleWarning">
            <strong>Info!</strong> Uzupełnij wszystkie wymagane pola.
        </div>
        <table class="table">
            <tr>
                <th>Składka ubezpieczenia:</th>
                <td><input type="text" ng-model="ctrl.kwota" class="form-control"/></td>
            </tr>
            <tr>
                <th>Ilość rat:</th>
                <td><select ng-model="ctrl.rata" class="form-control">
                    <option ng-repeat="x in skladka" value="{{x.val}}">{{x.text}}</option>
                </select></td>
            </tr>
            <tr>
                <th>Bezszkodowa jazda:</th>
                <td><select ng-model="ctrl.bezszkodowaJazda" class="form-control">
                    <option ng-repeat="x in jazda" value="{{x.val}}">{{x.text}}</option>
                </select></td>
            </tr>
            <tr class="info">
                <th>Wynik:</th>
                <td><input type="text" ng-model="ctrl.wynik" class="form-control"/></td>
            </tr>
            <tr>
                <td>
                    <button ng-click="czysc()" class="btn btn-warning btn-block">Czyść</button>
                </td>
                <td>
                    <button ng-click="oblicz()" class="btn btn-primary btn-block">Oblicz</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
