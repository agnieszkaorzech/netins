<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link href="style.css" rel="stylesheet">-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.js"></script>
    <script src="zadanie1.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="MainCtrl as ctrl">
    <h1>Kalkulator składki ubezpieczeniowej</h1>
    <div class="alert alert-danger" ng-show="visibleAlert">
        <strong>Uwaga!</strong> Kwota ubezpieczenia musi mieścić się w przedziale 100-10000zł.
    </div>
    <div class="alert alert-warning" ng-show="visibleWarning">
        <strong>Info!</strong> Uzupełnij wszystkie wymagane pola.
    </div>
    <form>
        <div class="form-group">
            <label class="control-label col-sm-2">Składka ubezpieczenia:</label>
            <input type="text" ng-model="ctrl.kwota"/>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Ilość rat:</label>
            <select ng-model="ctrl.rata">
                <option ng-repeat="x in skladka" value="{{x.val}}">{{x.text}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Bezszkodowa jazda w trakcie okresu ubezpieczenia:</label>
            <select ng-model="ctrl.bezszkodowaJazda">
                <option ng-repeat="x in jazda" value="{{x.val}}">{{x.text}}</option>
            </select>
        </div>
        <div class="form-group">
            <div class="control-label">
                <button ng-click="oblicz()" class="btn btn-default">Oblicz</button>
            </div>
        </div>
        <div class="form-group">
            <div class="control-label">
                <button ng-click="czysc()" class="btn btn-default">Czyść</button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Wynik:</label>
            <input type="text" ng-model="ctrl.wynik"/>
        </div>
    </form>
</div>
</body>
</html>
