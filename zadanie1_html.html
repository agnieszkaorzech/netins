<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link href="style.css" rel="stylesheet">-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.js"></script>
    <script src="zadanie1.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="MainCtrl as ctrl">
    <h1>Kalkulator składki ubezpieczeniowej</h1>
    <!--<form ng-submit="ctrl.submit()">-->
    <form>
        <div class="form-group">
            <label class="control-label col-sm-2">Składka ubezpieczenia:</label>
            <input type="text" ng-model="ctrl.skladka"/>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Ilość rat:</label>
            <select ng-model="ctrl.rata">
                <option ng-repeat="x in skladka" value="{{x.val}}">{{x.text}}</option>
            </select>
        </div>
        <div class="form-group">
            <div class="control-label  col-sm-10">
                <button type="submit" class="btn btn-default">Oblicz</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
